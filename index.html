<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="ad.orientation" content="landscape" />
    <title>Dynamic Google Ads</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function onAdClick() {
        var clickTag = "https://www.youtube.com"; // Înlocuiește cu URL-ul tău
        window.open(clickTag, "_blank");
      }
    </script>
  </head>
  <body>
    <div class="container" onclick="onAdClick()">
      <div class="logo">
        <img class="img" src="image/logo.png" alt="Logo" />
      </div>
      <div class="main-text">
        Primește cadou<br />
        un sos la alegere
      </div>
      <div class="sauces">
        <div class="sauce1" id="sauce1"></div>
        <div class="sauce2" id="sauce2"></div>
        <div class="sauce3" id="sauce3"></div>
      </div>
      <div class="final-text" id="final-text">
        <span class="evident"
          >la livrarea comenzilor care au valoare 500 lei</span
        >
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
